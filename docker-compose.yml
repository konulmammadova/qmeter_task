version: "3"

services:
  mongodb:
    image: mongo:7.0.12
    container_name: mongo-db
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet 1
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - mongo_data:/data/db

  web:
    build: .
    container_name: qm-feedback
    restart: "always"
    command: gunicorn qmeter.wsgi:application --bind 0.0.0.0:8000 --workers=3
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      - "mongodb"


volumes:
  mongo_data:

