<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Branch name</th>
                <th>Service name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
           
            {% for item in data %}
            <tr>
                <td>{{ item.branch_name }}</td>
                <td>{{ item.service_name }}</td>
                <td>100*({{item.ones}}*10 + {{item.twos}}*5 + {{item.threes}}*0 + {{item.fours}}* -5 + {{item.fives}}*-10)/{{item.sum_of_rate_options}}*10={{ item.score }}</td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
